<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">

  <title>Alo quotes</title>

  <meta name="description" content="">
  <meta name="author" content="Marcel Guzik">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/index.css">

  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>
  <div class="container">
    <div class="quote">
      <div class="row">
        <blockquote class="quote-quote"></blockquote>
      </div>
      <div class="row quote-details">
        <div class="one-half column" id="annotation"></div>
        <div class="one-half column" id="date"></div>
      </div>
    </div>
    <div class="row buttons">
      <button class="button prev">&lt;</button>
      <button class="button random">Random</button>
      <button class="button next">&gt;</button>
    </div>

    <form action="#" id="submit-form">
      <label for="quote-textbox">Quote</label>
      <textarea class="u-full-width" name="" id="quote-textbox" cols="30" rows="10"></textarea>

      <div class="row">
        <div class="one-half column">
          <label for="annotation-form">Annotation</label>
          <input type="text-form" id="annotation">
        </div>
        <div class="one-half column">
          <label for="date">Date</label>
          <input type="date" id="date">
        </div>
      </div>
      <input type="submit" class="" value="Submit">
    </form>
  </div>


  <script src="js/index.js"></script>
</body>

</html>
